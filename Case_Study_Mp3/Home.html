<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container--musiclist">
            <h2>Danh sách nhạc</h2>
            <div class="container--musiclists--thumb">
                
            </div>
        </div>
        <div class="container--playmusic">
            <img src="assets/img/music.jpg">
            <h3>No Music</h3>
            <p>No Singer</p>
            <input type="range">
            <audio src=""></audio>
            <div class="container--playmusic--timer">
                <div class="container--playmusic--timer--duration">00:00</div>
                <div class="container--playmusic--timer--remaining">00:00</div>
            </div>
            <div class="container--playmusic--icon">
                <i class="fa-solid fa-backward"></i>
                <a href="javascript:;"><i class="fa-solid fa-play"></i></a>
                <i class="fa-solid fa-forward"></i>
            </div>
            <div class="container--playmusic--loop">
                <i class="fa-solid fa-arrow-rotate-left"></i>
            </div>
        </div>
        <div class="container--musicplaylists">
            <h2>Danh sách phát</h2>
            <div class="container--musicplaylists--thumb">
               
            </div>
        </div>
    </div>
    <script src="assets/js/Home.js"></script>
</body>
</html>
